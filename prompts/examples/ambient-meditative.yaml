# Prompt

Ambient soundscape, 60 BPM or free-flowing, ethereal synthesizer pads slowly evolving, subtle textures floating in space, gentle piano notes with cathedral reverb, peaceful and meditative, no drums, expansive atmosphere, perfect for meditation or deep focus, minimalist approach, organic sound design, time-stretching feel, contemplative and serene

# Notas de uso

- **Funciona mejor con**: Meditación, yoga, sueño, trabajo profundo, relajación
- **Variaciones sugeridas**:
  - Agregar "nature sounds" (agua, viento, aves) para conexión natural
  - Incluir "singing bowls" o "chimes" para elemento meditativo
  - Cambiar a "dark ambient" para mood más introspectivo
  - Usar "space ambient" para sensación cósmica
  
- **Evitar**: 
  - Ritmos marcados o drums (rompe el flow)
  - Cambios abruptos (debe fluir suavemente)
  - Melodías complejas (mantener simple y espacioso)
  - Volúmenes altos (debe ser sutil)

# Tips adicionales

- **Sin BPM definido** o muy lento (55-70) funciona mejor
- Menos es más: espacio negativo es tan importante como el sonido
- Palabras clave: "ethereal", "floating", "expansive", "peaceful", "meditative"
- Mencionar "no drums" es crucial para mantener el género
- Las texturas deben **evolucionar lentamente** sin cambios súbitos

