# Prompt

Lo-fi hip hop beat, 85 BPM, relaxing and nostalgic, warm electric piano chords, soft boom-bap drums with vinyl crackle texture, mellow bass, subtle ambient sounds like rain or café atmosphere, downtempo, perfect for studying or chilling, jazzy chord progressions, slightly imperfect timing for human feel, tape saturation warmth

# Notas de uso

- **Funciona mejor con**: Estudio, trabajo, relajación, background music
- **Variaciones sugeridas**:
  - Agregar "with rain sounds" o "café ambience" para atmósfera
  - Incluir "jazzy guitar licks" para variedad
  - Cambiar a "midnight" o "early morning" para diferentes vibes
  - Usar "anime aesthetic" para estilo lo-fi girl
  
- **Evitar**: 
  - Producción muy pulida (debe sonar imperfecto)
  - Elementos muy complejos (mantener minimalista)
  - Cambios drásticos (debe ser consistente)

# Tips adicionales

- **70-90 BPM** es el sweet spot para lo-fi
- La textura **lo-fi** (crackle, imperfecciones) es esencial
- Mencionar "vinyl" o "tape" ayuda a lograr la estética
- Los loops deben ser hipnóticos pero no aburridos
- Progresiones de jazz añaden sofisticación sin complejidad

