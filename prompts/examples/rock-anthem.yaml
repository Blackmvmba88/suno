# Prompt

High-energy rock anthem, 140 BPM, powerful electric guitars with crunchy distortion, driving bass, stadium-sized drums with thunderous kick and snare, anthemic vocal melodies perfect for sing-alongs, epic chorus with layered guitars, fist-pumping energy, arena rock vibes, massive sound, triumphant and inspirational

# Notas de uso

- **Funciona mejor con**: Momentos épicos, escenas de victoria, deportes, motivación
- **Variaciones sugeridas**:
  - Agregar "with guitar solo" para incluir un solo memorable
  - Cambiar a "power ballad" para versión más emocional
  - Agregar "crowd chants" para ambiente de estadio
  - Usar "70s hard rock style" para sonido más clásico
  
- **Evitar**: 
  - Elementos electrónicos modernos (mantener orgánico)
  - Producción demasiado limpia (necesita garra)
  - BPM muy lento (pierde energía)

# Tips adicionales

- El rango **130-145 BPM** es perfecto para rock energético
- **Tonalidades mayores** (E, D, A) suenan más épicas
- Palabras clave: "anthemic", "stadium", "powerful", "epic", "triumphant"
- Mencionar "sing-along" ayuda a crear melodías memorables
- Los coros deben ser simples pero pegajosos

