# Prompt

High-intensity workout track, 150 BPM, aggressive and explosive energy, massive dubstep wobble bass, thunderous kick drums, distorted synth leads, epic build-ups with risers, devastating drops, relentless energy, perfect for intense workouts or adrenaline rush, no mercy, maximum impact, headbanger vibes

# Notas de uso

- **Funciona mejor con**: Gym, CrossFit, running, gaming, deportes extremos
- **Variaciones sugeridas**:
  - Agregar "with metal guitar breakdowns" para cruce con metal
  - Cambiar a "trap-style" para estilo diferente de intensidad
  - Incluir "vocal chops" para elemento moderno
  - Usar "industrial sounds" para atmósfera más oscura
  
- **Evitar**: 
  - Secciones lentas o calmadas (mantener intensidad constante)
  - Melodías suaves (debe ser agresivo)
  - Producción sutil (necesita SER ENORME)

# Tips adicionales

- **140-180 BPM** para máxima energía
- Los **drops** deben ser devastadores e inesperados
- Build-ups con tensión creciente maximizan impacto del drop
- Palabras clave: "aggressive", "massive", "explosive", "devastating"
- Combinar elementos electrónicos + rock funciona excelente

